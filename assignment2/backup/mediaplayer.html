<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- fonts, jsut commenting so i can see things easier-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Press+Start+2P&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Pomodoro Study Buddy</h1>
    </header>
    <!-- Main Content Section -->
    <main class="container">
      <!-- pomodoro timer display, moved outside of the media player so that it sits above it -->
      <div id="timer-display">45:00</div>
      <!-- Media Player Section -->
      <div class="media-player">
        <div class="custom-controls">
          <!-- Start study will start the countdown and also play the BGM -->
          <button id="start-study">Start Study</button>
          <button id="mute-button">
            <img
              id="mute-button-img"
              src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
              alt="Mute/Unmute"
              width="24"
              height="24"
            />
          </button>
        </div>
      </div>
      <!-- Background music source -->
      <audio
        id="study-bgm-player"
        src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
      ></audio>

      <!-- Additional Content Section -->
      <section>
        <h2 id="list-name">Study Session Goals</h2>

        <!--this is a button which will combine with some js code to allow people to add goals to the goals list below-->
        <button id="add-goal">Add Goal</button>
      </section>
      <!--an unpopulated list, this is where the users goals will go.
      I had to put it outside of the <section> since it would mess with the positioning of the study sessions goals text 
      and teh add gaol button-->
      <ul id="goals-list"></ul>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
